<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <div class="first">
            <div class="gmail">Gmail</div>
            <div class="images">Images</div>
            <img src="#" alt="first_logo" class="first_logo">
            <input type="button" value="Sign in " class="first_button">

        </div>
        <div class="main_body">
            <div class="logo">
                <img src="#" alt="google" class="google">
            </div>
            <form action="https://google.com/search">
                <div class="input_fields">
                    <img src="#" alt="search" class="search_logo">
                    <input type="text" name="q">
                    <img src="#" alt="micro_logo" class="micro_logo">
                    <img src="#" alt="cam_logo" class="cam_logo">
                </div>
                <div class="buttons">
                    <input type="submit" class="google_button" value="Google Search">
                    <input type="submit" class="Feeling_lucky_button" value="Feeling Lucky">
                </div>
                
            </form>
            <div class="language">
                <h3>google offered language: <italic>English</italic></italic></h3>
            </div>
        </div>
        <div class="footer">
            <div class="footer_body">
                <div class="nepal">Nepal</div>
                <hr />
                <div class="list">
                    <ul class="list_heading">
                        <div class="first_list">
                            <li class="list_items">About</li>
                            <li class="list_items">Advertising</li>
                            <li class="list_items">Business</li>
                            <li class="list_items">How it works</li>
                        </div>
                        <div class="second_list">
                            <li class="list_items">Privacy</li>
                            <li class="list_items">Terms</li>
                            <li class="list_items">Settings</li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        
    </body>
</html>
